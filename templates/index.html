<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mission to Mars</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class='container'>
            <!-- Add Jumbotron to Header -->
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <!-- Add a button to activate scraping script -->
                <p><a class='btn btn-primary btn-lg' href='/scrape' role='button'>Scrape New Data</a></p>
            </div>

        <!-- Mars News -->
        <div class='row' id='mars-news'>
            <div class='col-md-12'>
                <div class='media'>
                    <div class='media-body'>
                        <h2>Latest Mars News</h2>
                        <h4 class='media-heading'>{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>        
                </div>
            </div>
        </div>

        <!-- Mars Featured Image & Mars Facts Table -->
        <!-- First Level -->
        <div class='row' id='mars-featured-image'>
            <!-- Second Level -->
            <div class='col-md-8'>         
              <h2>Featured Mars Image</h2>
              <!-- If image is False/None/non-existent, then default to error message -->
              <img 
                src="{{ mars.featured_image | default('static/images/error.png', true) }}" 
                class="img-responsive" 
                alt="Responsive image"
              />          
        
            <!-- Mars Facts -->
            <div class='col-md-4'>
                <div class='row' id='mars-facts'>
                    <div class='row-md-12'>
                        <h4>Mars Facts</h4>
                        {{ mars.facts | safe }}
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        <!-- CHALLENGE: Mars Hemispheres -->
        <div class='row' id='mars-hemispheres'>
                <h2>Mars Hemispheres</h1>
                <ul id = 'mars-hemisphere'>
                    {% for item in mars.hemisphere_images%}
                    <li><a href= '{{ item.img_url }}'></a></li>
                    <img 
                        src = '{{ item.img_url}}' 
                        class="img-responsive" 
                        alt="Responsive image"
                    />
                    {% endfor %}
                </ul>
        </div>                
        </div>       
    </body>
</html>
